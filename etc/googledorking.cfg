
[custom-search]
api-key = <INSERT API KEY HERE>
custom-search-id = <INSERT SEARCH ID HERE>

[query-options]
max_per_run = 90
max_results = 100

[google-search-options]
basedomain = www.googleapis.com
basepath = /customsearch/v1?
safe = off

[dorking]
queryfile=/opt/googledorking/etc/queries.txt
completedqueryfile=/opt/googledorking/etc/completed_queries.txt

[output]
resultsfile=/opt/googledorking/results/%Y-%m/googledorking-%Y%m%d_%H%M%S.txt
delimiter=\t
